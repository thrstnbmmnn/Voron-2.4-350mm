[exclude_object]

[respond]

[save_variables]
filename: /home/pi/config/variables.cfg

#####################################################################
#   X/Y Stepper Settings
#####################################################################

##B Stepper - Left
[stepper_x]
step_pin = PF13
dir_pin = PF12
enable_pin = !PF14
rotation_distance = 40
microsteps = 32
full_steps_per_rotation = 400
endstop_pin = !PG12
position_min = 0
position_endstop = 350
position_max = 350
homing_speed = 250
homing_retract_dist = 5
homing_positive_dir = true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PC4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  A Stepper - Right
##  Connected to MOTOR_1
[stepper_y]
step_pin = PG0
dir_pin = PG1
enable_pin = !PF15
rotation_distance = 40
microsteps = 32
full_steps_per_rotation = 400
endstop_pin = !PG13
position_min = 0
position_endstop = 353
position_max = 355
homing_speed = 150
homing_retract_dist = 7
homing_positive_dir = true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PD11
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
 
#####################################################################
#   Z Stepper Settings
#####################################################################

## Z Stepper - Front Left
##  Connected to MOTOR_2
[stepper_z]
step_pin = PF11
dir_pin = PG3
enable_pin = !PG5
full_steps_per_rotation: 200
microsteps: 32
gear_ratio: 80:16
rotation_distance: 40
endstop_pin: PG6
# Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
# (+) value = endstop above Z0, (-) value = endstop below
# Increasing position_endstop brings nozzle closer to the bed
# After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
position_endstop: 1
position_max: 320
position_min: -5
homing_speed: 55.0
second_homing_speed: 35.0
homing_retract_dist: 15

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z1 Stepper - Rear Left
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
full_steps_per_rotation: 200
microsteps: 32
gear_ratio: 80:16
rotation_distance: 40

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z2 Stepper - Rear Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin = PF9
dir_pin = PF10
enable_pin = !PG2
full_steps_per_rotation: 200
microsteps: 32
gear_ratio: 80:16
rotation_distance: 40

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z3 Stepper - Front Right
##  Connected to MOTOR_5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
full_steps_per_rotation: 200
microsteps: 32
gear_ratio: 80:16
rotation_distance: 40

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Extruder
#####################################################################

##  Connected to MOTOR_6
##  Heater - HE0
##  Thermistor - T0
[extruder]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PD4
max_extrude_only_distance: 2500
max_extrude_cross_section: 50.0
#gear_ratio: 44:14, 37:17           #Bondtech LGX
#gear_ratio: 3.25:1                #BMG Gear Ratio
microsteps: 16
rotation_distance: 6.27				#Bondtech LGX lite
filament_diameter: 1.750
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
heater_pin: PA2
sensor_type: Generic 3950
sensor_pin: PF4
#pullup_resistor: 4700
max_power: 1.0
min_extrude_temp: 190
#pressure_advance: 0.25                  #0.25 Nozzle
pressure_advance: 0.01825				#0.4 REVO
pressure_advance_smooth_time: 0.04
control = pid
pid_kp = 30.902
pid_ki = 1.760
pid_kd = 138.568
min_temp: 0
max_temp: 350


##  E0 on MOTOR6
##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: PE1
interpolate: false
run_current: 0.75
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PA1
sensor_type: ATC Semitec 104GT-2 
sensor_pin: PF3
max_power: 1.0
pwm_cycle_time: 0.02
min_temp: 0
max_temp: 120
control: pid
pid_kp = 48.308
pid_ki = 1.991
pid_kd = 298.515

[verify_heater heater_bed]
heating_gain: 3
check_gain_time: 160  
hysteresis: 10  
max_error: 125 

#####################################################################
#   Probe
#####################################################################

[probe]
##  Inductive Probe / Mag Probe
##  This probe is not used for Z height 
pin: ^PG15
speed:15
x_offset: 0
y_offset: 19.0
z_offset: 0.0
lift_speed: 45.0
samples: 3 #default 5
samples_result: median 
sample_retract_dist: 3.0 #defaul 0.8
samples_tolerance: 0.01
#samples_tolerance_retries: 5 #default 3
samples_tolerance_retries: 10

